<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Calendar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Masjid</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="calendar.html">Ramadan Calendar</a>
    </nav>
  </header>

  <main>
    <h2>Ramadan 2025 Calendar</h2>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Date</th>
          <th>Sehri Ends</th>
          <th>Iftar Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>1st March 2025</td>
          <td>5:15 AM</td>
          <td>6:45 PM</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2nd March 2025</td>
          <td>5:14 AM</td>
          <td>6:46 PM</td>
        </tr>
        <tr>
          <td>3</td>
          <td>3rd March 2025</td>
          <td>5:13 AM</td>
          <td>6:47 PM</td>
        </tr>
        <!-- Keep adding rows for all Ramadan days -->
      </tbody>
    </table>
  </main>

  </footer>
</body>
</html>
